<!DOCTYPE html>
<html>
  <head>
    <title>Galatic Calculator</title>
  </head>
  <body>
    <form id="age-form">
      <label for="number">Enter a number:</label>
      <input id="age" type="number">
      <button type="submit">Submit</button>
    </form>
    <p>Your current age on Mercury is: <strong><span class="mercury"></span></strong>    You would live  <strong><span class="dieM"></span></strong>  more years</p>
    <p>Your current age on Venus is: <strong><span class="venus"></span></strong>   You would live  <strong><span class="dieV"></span></strong>  more years</p>
    <p>Your current age on Earth is: <strong><span class="earth"></span></strong>   You would live  <strong><span class="dieE"></span></strong>  more years</p>
    <p>Your current age on Mars is: <strong><span class="mars"></span></strong>   You would live  <strong><span class="dieMa"></span></strong>  more years</p>
    <p>Your current age on Jupiter is: <strong><span class="jupiter"></span></strong>    You would live  <strong><span class="dieJ"></span></strong>  more years</p>
  </body>
</html>
